<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Attendance Slot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Attendance Slot</h2>
    <form>
      <label for="eventID">Event ID:</label>
      <input type="text" id="eventID" name="eventID" required>

      <label for="slotDate">Date:</label>
      <input type="date" id="slotDate" name="slotDate" required>

      <label for="slotTime">Time:</label>
      <input type="time" id="slotTime" name="slotTime" required>

      <label for="advisorID">Advisor ID:</label>
      <input type="text" id="advisorID" name="advisorID" required>

      <button type="submit">Generate QR Code</button>
    </form>
  </div>
</body>
</html>
